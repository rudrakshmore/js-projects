    <script> 
  function convertLength(length,from,to){
 
    if(from !== 'ft' && from !== 'km' && from !== 'miles') {return `Invalid unit:${from}`;}
 
  else if (to !=='ft' && to !=='km' && to !=='miles') {return `Invalid unit:${to}`;}  
if
(from === 'miles' && to === 'km'){

  return length * 1.6;
}

else if (from === 'km' && to === 'miles'){return length / 1.6;}

else if (from === 'miles' && to === 'ft'){

  return length*5280;
}

else if (from === 'km' && to === 'ft'){

  return length*3281;
}

else if (from === 'ft' && to === 'miles'){

  return length / 5280;
}
else if (from === 'ft' && to === 'km'){

  return length / 3281;
}
else if(from===to){return length}


  }
  console.log(convertLength(5,'lbs','ft'));
