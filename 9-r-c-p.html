<!DOCTYPE html>
<html>
  <head>  
   <title>rock paper scissors</title>
    <style>
      
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <p>
      
        <button
        onclick="
        
        playGame('Rock');
        "
        >Rock</button>

        <button
        onclick="
        playGame('Paper');
        ">
        Paper
        </button>

        <button
        onclick="
        playGame('Scissors');">Scissors</button>

<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>


        <button onclick = "score.wins=0; score.losses=0; score.ties=0;localStorage.removeItem('score')
        updateScoreElement();">Reset Score</button>
    </p>
    <script> 
  
  let score=JSON.parse((localStorage.getItem('score'))) ||  {
        wins: 0,
        losses: 0,
        ties: 0
      };

  updateScoreElement()


  /* if (!score){
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
   } */
     function pickComputerMove (){
 
      let computerMove = '';

     const randomNumber = Math.random();
    
      if (randomNumber >= 0 && randomNumber < 1/3) {computerMove = 'Rock'} 
      
      else if (randomNumber >= 1/3&& randomNumber < 2/3) {computerMove = 'Paper';} 
     
      else { computerMove = 'Scissors'}

      return computerMove;


     }

     function playGame (playerMove){
const computerMove = pickComputerMove();
    let result = '';

          if (playerMove ==='Scissors'){

          if (computerMove === 'Rock') {result = 'You lose.'} 
          else if (computerMove === 'Paper'){result = 'You win'}
          else{ result = 'You tied.'}}

          
        
         else if (playerMove === 'Paper'){ 
          const computerMove = pickComputerMove();

          
          if (computerMove === 'Rock') {result = 'You win.'} 
          else if (computerMove === 'Paper'){result = 'You tied'}
          else{ result = 'You lose.'}
          }



          else if (playerMove === 'Rock'){

          const computerMove = pickComputerMove();

         
          if (computerMove === 'Rock') {result = 'You tied.'} 
          else if (computerMove === 'Paper'){result = 'You lose.'}
          else{ result = 'You win.'}
          }

          if (result === 'You win.') {score.wins ++;}
          else if (result === 'You lose.'){score.losses ++;}
        else {score.ties ++;}

          localStorage.setItem('score'  , JSON.stringify(score));
            
          updateScoreElement()
document.querySelector('.js-result').innerHTML = result;
document.querySelector('.js-moves').innerHTML =`You chose ${playerMove}.Computer chose ${computerMove}.`;

     };
       function updateScoreElement(){document.querySelector('.js-score')
            .innerHTML= `Score: ${score.wins} Wins, ${score.losses} Losses, ${score.ties} Ties`;}

            

    </script>
  </body>
</html>
