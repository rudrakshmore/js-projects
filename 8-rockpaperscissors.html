<!DOCTYPE html>
<html>
  <head>  
   <title>rock paper scissors</title>
    <style>
      
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <p>
      
        <button
        onclick="
        
        playGame('rock');
        "
        >Rock</button>

        <button
        onclick="
        playGame('paper');
        ">
        Paper
        </button>

        <button
        onclick="
        playGame('scissors');">Scissors</button>

        <button onclick = 'score.wins=0; score.losses=0; score.ties=0;'>Reset Score</button>
    </p>
    <script> 
  
  let score=JSON.parse((localStorage.getItem('score'))) ||  {
        wins: 0,
        losses: 0,
        ties: 0
      };

  /* if (!score){
      score = {
        wins: 0,
        losses: 0,
        ties: 0
      };
   } */
     function pickComputerMove (){
 
      let computerMove = '';

     const randomNumber = Math.random();
    
      if (randomNumber >= 0 && randomNumber < 1/3) {computerMove = 'Rock'} 
      
      else if (randomNumber >= 1/3&& randomNumber < 2/3) {computerMove = 'Paper';} 
     
      else { computerMove = 'Scissors'}

      return computerMove;


     }

     function playGame (playerMove){
const computerMove = pickComputerMove();
    let result = '';

          if (playerMove ==='scissors'){

          if (computerMove === 'Rock') {result = 'You lose.'} 
          else if (computerMove === 'Paper'){result = 'You win'}
          else{ result = 'You tied.'}}

          
        
         else if (playerMove === 'paper'){ 
          const computerMove = pickComputerMove();

          
          if (computerMove === 'Rock') {result = 'You win.'} 
          else if (computerMove === 'Paper'){result = 'You tied'}
          else{ result = 'You lose.'}
          }



          else if (playerMove === 'rock'){

          const computerMove = pickComputerMove();

         
          if (computerMove === 'Rock') {result = 'You tied.'} 
          else if (computerMove === 'Paper'){result = 'You lose.'}
          else{ result = 'You win.'}
          }

          if (result === 'You win.') {score.wins ++;}
          else if (result === 'You lose.'){score.losses ++;}
        else {score.ties ++;}

          localStorage.setItem('score'  , JSON.stringify(score));



      alert(`You chose ${playerMove}.Computer chose ${computerMove}. ${result}
      Score: ${score.wins} Wins, ${score.losses} Losses, ${score.ties} Ties`);


     };
    </script>
  </body>
